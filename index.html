<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>MacGame</title>
    <meta name="theme-color" content="#0b1320" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Full-screen game container -->
    <div class="game-container">
      <canvas id="game" aria-label="MacGame playfield"></canvas>
      
      <!-- Floating HUD - overlays on game -->
      <div class="hud">
        <div class="hud-left">
          <div class="hud-item score-display">
            <span class="hud-value" id="score">0</span>
            <span class="hud-label">SCORE</span>
          </div>
          <div class="hud-item combo-display">
            <span class="hud-value" id="combo">x1</span>
            <span class="hud-label">COMBO</span>
          </div>
        </div>
        <div class="hud-center">
          <div class="hud-item level-display">
            <span class="hud-label">LEVEL</span>
            <span class="hud-value" id="level">1</span>
          </div>
        </div>
        <div class="hud-right">
          <div class="hud-item best-display">
            <span class="hud-value" id="best">0</span>
            <span class="hud-label">BEST</span>
          </div>
          <div class="hud-item fun-display">
            <span class="hud-value" id="fun">0%</span>
            <span class="hud-label">FUN</span>
          </div>
        </div>
      </div>

      <!-- Game overlay (start/pause/game over screens) -->
      <div id="overlay" class="overlay">
        <div class="panel">
          <h1 class="panel-title" id="overlay-title">MacGame</h1>
          <p class="panel-text" id="overlay-text">Jump, punch, and rack up an insane combo!</p>
          <button id="startBtn" class="btn-primary">Play</button>
          <button id="resumeBtn" class="btn-secondary hidden">Resume</button>
          <div class="controls-hint desktop-only">
            <span><kbd>Space</kbd> Jump</span>
            <span><kbd>X</kbd> Punch</span>
            <span><kbd>P</kbd> Pause</span>
          </div>
        </div>
      </div>

      <!-- Toast notifications -->
      <div id="toast" class="toast hidden">Insane Combo!</div>

      <!-- Mobile controls - positioned at edges -->
      <div class="mobile-controls" aria-label="Mobile controls">
        <button class="mobile-btn jump-btn" id="mobileJump">
          <span class="btn-icon">^</span>
          <span class="btn-text">JUMP</span>
        </button>
        <button class="mobile-btn punch-btn" id="mobilePunch">
          <span class="btn-icon">!</span>
          <span class="btn-text">PUNCH</span>
        </button>
        <button class="mobile-btn pause-btn" id="mobilePause">
          <span class="btn-icon">||</span>
        </button>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
